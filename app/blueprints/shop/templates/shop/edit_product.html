{% extends 'layout.html' %}

{% block title %}
{{ super() }} | Edit Product
{% endblock title %}

{% block content %}
<h3>Edit Product</h3>
<hr />



<form action="{{ url_for('shop.edit_product') }}" method="POST">
      <div class="form-group">
        <input type="text"class="form-control" name="name" placeholder="Name of product">
      </div>
    
      <div class="form-group">
        <input type="number" step=".01"  class="form-control" name="price" placeholder="Price of product">
      </div>
  
  <div class="form-group">
    <textarea class="form-control" name="desc" placeholder="Product description"></textarea>
  </div>

    <input type="submit" class="btn btn-primary">


</form>
{% endblock %}
