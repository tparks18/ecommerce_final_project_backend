{% extends 'layout.html' %}

{% block title %}
{{ super() }} | Create Product
{% endblock title %}

{% block content %}
<h3>Create Product</h3>
<hr />

<form action="{{ url_for('shop.create_product') }}" method="POST">
      <div class="form-group">
        <input type="text"class="form-control" name="name" placeholder="Name of product">
      </div>
    
      <div class="form-group">
        <input type="number" step=".01"  class="form-control" name="price" placeholder="Price of product">
      </div>
  
  <div class="form-group">
    <textarea class="form-control" name="description" placeholder="Product description"></textarea>
  </div>

    <input type="submit" class="btn btn-primary">



</form>

{% endblock %}
