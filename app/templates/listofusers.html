{% extends 'layout.html' %}

{% block title %}
{{ super() }} | List of Users
{% endblock title %}

{% block content %}
<h3>List of Users</h3>
<hr />
<div class="table-responsive">
    <table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            {% for u in users %}
                <tr>
                    <td>{{ u.first_name }}</td>
                    <td>{{ u.last_name }}</td>
                    <td>{{ u.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
</table>
</div>
{% endblock %}
