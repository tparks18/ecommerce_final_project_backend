{% extends 'layout.html' %}

{% block title %}
{{ super() }} | Contact
{% endblock title %}

{% block content %}
<h3>Contact</h3>
<hr />
<h6>Does a product need to be added to the storefront? Let us know!</h6>

<form action ="{{ url_for('main.contact') }}" method="POST">
    <div class="form-group">
        <div class="form-group">
          <input type="text"
            class="form-control" name="name" placeholder="Type your name">
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <div class="form-group">
            <textarea class="form-control" name="message" placeholder="Type a brief message..." rows="3"></textarea>
          </div>
        </div>
        <button class="btn btn-block btn-info">Send</button>
    </div>
</form>
{% endblock %}
